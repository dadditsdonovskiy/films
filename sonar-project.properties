# must be unique in a given SonarQube instance
# sonar.projectKey=laravel-base

# --- optional properties ---

# defaults to project key
# sonar.projectName=Laravel Base
# defaults to 'not provided'
# sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.
sonar.exclusions=tests/**/*,resources/lang/**,config/**,/deploy.php
sonar.coverage.exclusions=bootstrap/**,config/**,database/*/**,public/**/*,resources/**/*,routes/**,deploy.php,server.php,webpack.mix.js

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Fail CI pipeline if Sonar fails.
sonar.qualitygate.wait=false