{{DEPLOY_DOMAIN}}:
  hostname: {{DEPLOY_DOMAIN}}
  user: {{DEPLOY_USER}}
  port: {{DEPLOY_PORT}}
  identityKey: {{DEPLOY_KEY_PATH}}
  forwardAgent: true
  multiplexing: true
  sshOptions:
    UserKnownHostsFile: /dev/null
    StrictHostKeyChecking: no
  roles:
    - app
    - db
  deploy_path: {{DEPLOY_PATH}}
